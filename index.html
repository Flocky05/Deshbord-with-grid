<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshboard</title>
    <link rel="shortcut icon" href="image/icon/favicon/coca-leaves.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="navbar">
            <div class="navbar-left">
                <div class="top">
                    <img src="./image/icon/favicon/coca-leaves.png" alt="">
                    <img src="./image/icon/icons/user.png" alt="">
                    <img src="./image/icon/icons/downloads.png" alt="">
                    <img src="./image/icon/icons/calendar.png" alt="">
                    <img src="./image/icon/icons/gallery.png" alt="">
                    <img src="./image/icon/icons/pi-chart.png" alt="">
                </div>
                <div class="bottom">
                    <img src="./image/icon/icons/setting.png" alt="">
                </div>
            </div>
            <div class="navbar-right"><p>right</p></div>
        </div>
        <div class="header">
            <div class="search-bar">
                <img src="./image/icon/search-bar/search.png" alt="">
                <input type="text" placeholder="search your fav movie" style="border:2px solid gray; border-radius: 5px; height: 30px; text-align: center;">
            </div>
            <div class="header-users">
                <img src="./image/icon/users/user-1.jpg" alt="">
                <img src="./image/icon/users/user-2.jpg" alt="">
                <img src="./image/icon/users/user-3.jpg" alt="">
                <img src="./image/icon/users/user-4.jpg" alt="">
                <img src="./image/icon/users/plus.png" alt="">
            </div>
        </div>
        <div class="views">
            <h4>views</h4>
            <div class="views-header">
                <h3>784k</h3>
                <p>-0.54%</p>
            </div>
        </div>
        <div class="visits">
            <h4>Visits</h4>
            <div class="visits-header">
                <h3>974k</h3>
                <p>+0.59%</p>
            </div>
        </div>
        <div class="trafic-by-location">
            <h3>trafic by location</h3>
            <div class="element">
                <p> unites state       56%</p>
                <p> Canda              25%</p>
                <p> Maxicon            68%</p>
                <p> Bangladesh         16%</p>
            </div>
        </div>
        <div class="master-card">
            <h3>Master Card</h3>
            <div class="master-card-body">
                <img src="./image/icon/sim card/sim-card (1).png" alt="">
            </div>
            <div class="master-card-text" style="font-size: 24px; display: flex; justify-content: space-around;">
                <h3>345k</h3>
                <h3>455k</h3>
                <h3>3785k</h3>
            </div>
        </div>
        <div class="new-users">
            <h4>New Users</h4>
            <div class="new-users-header">
                <h3>974k</h3>
                <p>+0.59%</p>
            </div>
        </div>
        <div class="active-users">
            <h4>Active Users</h4>
            <div class="active-users-header">
                <h3>974k</h3>
                <p>+0.59%</p>
            </div>
        </div>
        <div class="total-users"><img src="./image/icon/total users/4202139_2243427.svg" alt=""></div>
        <div class="trafic-by-devices"><img src="./image/icon/trafic-by-devic/8945193_4046174.svg" alt=""></div>
        <div class="text"><img src="./image/icon/triagle text/steam-ship-netflix-movie-concept-logo-with-tringle_757456-22.avif" alt=""></div>
        <div class="user"><p>user </p></div>
    </main>
    <link rel="stylesheet" href="style/style.css">
</body>
</html>
